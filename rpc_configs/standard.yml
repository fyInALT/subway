# Standard Ethereum
methods:
  # Eth namespace (client)
  - method: eth_chainId
    block_cache:
      size: 1
      ttl_units: 0 # cache forever
  - method: eth_syncing
  - method: eth_coinbase
  - method: eth_accounts
  - method: eth_blockNumber
    block_cache:
      ttl_units: 1
  # Eth namespace (fee market)
  - method: eth_gasPrice
    block_cache:
      size: 1
      ttl_units: 1
  - method: eth_blobBaseFee
    block_cache:
      size: 1
      ttl_units: 1
  - method: eth_maxPriorityFeePerGas
    block_cache:
      size: 1
      ttl_units: 1
  - method: eth_feeHistory
    params:
      - name: BlockCount
        ty: Bytes
      - name: NewestBlock
        ty: BlockTag
        inject: true
      - name: RewardPercentiles
        ty: Bytes
  # Eth namespace (sign)
  - method: eth_sign
    params:
      - name: Address
        ty: String
      - name: Message
        ty: String
  - method: eth_signTransaction
    params:
      - name: Transaction
        ty: Bytes
  # Eth namespace (submit)
  - method: eth_sendTransaction
    block_cache:
      size: 0
    params:
      - name: Transaction
        ty: Bytes
  - method: eth_sendRawTransaction
    block_cache:
      size: 0
    params:
      - name: Transaction
        ty: Bytes
  # Eth namespace (execute)
  - method: eth_call
    block_cache:
      ttl_units: 1
    params:
      - name: Transaction
        ty: Bytes
      - name: Block
        ty: BlockTag
        inject: true
  - method: eth_estimateGas
    block_cache:
      ttl_units: 1
    params:
      - name: Transaction
        ty: Bytes
      - name: Block
        ty: BlockTag
        inject: true
  - method: eth_createAccessList
    block_cache:
      ttl_units: 1
    params:
      - name: Transaction
        ty: Bytes
      - name: Block
        ty: BlockTag
        inject: true
  # Eth namespace (block)
  - method: eth_getBlockByHash
    params:
      - name: BlockHash
        ty: BlockHash
      - name: FullTransactions
        ty: Boolean
  - method: eth_getBlockByNumber
    params:
      - name: Block
        ty: BlockTag
        inject: true
      - name: FullTransactions
        ty: Boolean
  - method: eth_getBlockTransactionCountByHash
    params:
      - name: BlockHash
        ty: BlockHash
  - method: eth_getBlockTransactionCountByNumber
    params:
      - name: Block
        ty: BlockTag
        inject: true
  - method: eth_getUncleCountByBlockHash
    params:
      - name: BlockHash
        ty: BlockHash
  - method: eth_getUncleCountByBlockNumber
    params:
      - name: Block
        ty: BlockTag
        inject: true
  - method: eth_getBlockReceipts
    params:
      - name: Block
        ty: BlockTag
        inject: true
  # Eth namespace (filter)
  - method: eth_newFilter
    block_cache:
      size: 0
    params:
      - name: Filter
        ty: Bytes
  - method: eth_newBlockFilter
    block_cache:
      size: 0
  - method: eth_newPendingTransactionFilter
    block_cache:
      size: 0
  - method: eth_getFilterChanges
    block_cache:
      size: 0
    params:
      - name: FilterIdentifier
        ty: Bytes
  - method: eth_getFilterLogs
    block_cache:
      size: 0
    params:
      - name: FilterIdentifier
        ty: Bytes
  - method: eth_getLogs
    block_cache:
      size: 0
    params:
      - name: Filter
        ty: Bytes
  - method: eth_uninstallFilter
    block_cache:
      size: 0
    params:
      - name: FilterIdentifier
        ty: Bytes
  # Eth namespace (state)
  - method: eth_getBalance
    params:
      - name: Address
        ty: Bytes
      - name: Block
        ty: BlockTag
        inject: true
  - method: eth_getStorageAt
    params:
      - name: Address
        ty: Bytes
      - name: Position
        ty: Bytes
      - name: Block
        ty: BlockTag
        inject: true
  - method: eth_getTransactionCount
    block_cache:
      ttl_units: 1
    params:
      - name: Address
        ty: Bytes
      - name: Block
        ty: BlockTag
        inject: true
  - method: eth_getCode
    params:
      - name: Address
        ty: Bytes
      - name: Block
        ty: BlockTag
        inject: true
  - method: eth_getProof
    params:
      - name: Address
        ty: Bytes
      - name: Keys
        ty: Bytes
      - name: Block
        ty: BlockTag
        inject: true
  # Eth namespace (transaction)
  - method: eth_getTransactionByHash
    params:
      - name: TransactionHash
        ty: Bytes
  - method: eth_getTransactionByBlockHashAndIndex
    params:
      - name: BlockHash
        ty: BlockHash
      - name: TransactionIndex
        ty: Bytes
  - method: eth_getTransactionByBlockNumberAndIndex
    params:
      - name: Block
        ty: BlockTag
        inject: true
      - name: TransactionIndex
        ty: HexNumber
  - method: eth_getTransactionReceipt
    params:
      - name: TransactionHash
        ty: Bytes

  # Debug namespace (standard)
  - method: debug_getBadBlocks
    block_cache:
      size: 1
      ttl_units: 1
  - method: debug_getRawBlock
    params:
      - name: Block
        ty: BlockTag
        inject: true
  - method: debug_getRawHeader
    params:
      - name: Block
        ty: BlockTag
        inject: true
  - method: debug_getRawReceipts
    params:
      - name: Block
        ty: BlockTag
        inject: true
  - method: debug_getRawTransaction
    params:
      - name: TransactionHash
        ty: Bytes

subscriptions:
  - subscribe: eth_subscribe
    unsubscribe: eth_unsubscribe
    name: eth_subscription
